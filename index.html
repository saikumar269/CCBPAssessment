<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timer App</title>
</head>
<body>
    <div class="container">
        <h1>pomodoro</h1>
        <div id="timer-display">25:00:00</div>
        <div class="buttons">
            <button class="bg-start" id="start-btn">Start</button>
            
            <button  class="bg-stop" id="stop-btn">Stop</button>
            <button  class="bg-reset" id="reset-btn">Reset</button>
        </div>
        <div class="modes">
            
            <button  class="bg-shortbreak" id="short-break-btn">Short Break</button>
            <button  class="bg-longbreak" id="long-break-btn">Long Break</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
